<!DOCTYPE html>

                    </td>
                </tr>
                <tr>
                    <td>生日</td>
                    <td>
                        <select name="year">

                            <option value="">1995</option>

                        </select>

                            <option value="">5</option>

                            <option value="">10</option>
                            <option value="">11</option>
                            <option value="">12</option>
                        </select>
                        <select name="" id="">
                            <option value="" selected="selected">--请选择日--</option>
                            <option value="">1</option>
                            <option value="">2</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>所在地区</td>
                    <td>
                        <input type="text" value="北京思密达" />
                    </td>
                </tr>
                <tr>
                    <td>婚姻状况</td>
                    <td>
                        <input type="radio" name="merry" id="not" checked="checked"/>

                        <input type="radio" name="merry" id="yes" />
                        <label for="yes">已婚</label>
                        <input type="radio" name="merry" id="divorce" />

                </tr>
                <tr>
                    <td>
                        <label for="degree">学历</label>
                    </td>
                    <td>
                        <input type="text" id="degree">
                    </td>
                </tr>
                <tr>
                    <td> 喜欢的类型</td>
                    <td>
                        <input type="checkbox" id="1">
                        <label for="1">妩媚的</label>
                        <input type="checkbox" id="2">
                        <label for="2">可爱的</label>
                        <input type="checkbox" name="" id="3">
                        <label for="3">小鲜肉</label>
                        <input type="checkbox" id="4">
                        <label for="4">老腊肉</label>
                        <input type="checkbox" id="5" checked="checked">
                        <label for="5">都喜欢</label>
                    </td>
                </tr>
                <tr>
                    <td>自我介绍</td>
                    <td>
                        <textarea name="myself" id="" cols="20" rows="2">自我介绍</textarea>
                    </td>
                </tr>
                <tr>
                    <td rowspan="4"></td>
                    <td>
                        <input type="button" value="免费注册">

                </tr>
                <tr>

                        <input type="checkbox" checked="checked"> 我同意注册条款和会员加入标准
                    </td>
                </tr>
                <tr>
                    <!-- <td></td> -->
                    <td>
                        <a href="#">我是会员，立即登录</a>
                    </td>
                </tr>
                <tr>
                    <!-- <td></td> -->
                    <td>
                        <h3>我承诺</h3>
                        <ul>
                            <li>年满18岁、单身</li>

                            <li>真诚寻找另一半</li>
                        </ul>

                </tr>
            </tbody>
        </table>

</html>
