<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS画盒子</title>
    <style>
        .box {
            height: 100px;
            width: 100px;
        }
        .top,.bottom{
            background-color: red;
        }
        .middle {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="box top"></div>
    <div class="box middle"></div>
    <div class="box bottom"></div>
</body>
</html>
