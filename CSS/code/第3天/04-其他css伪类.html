<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li:last-child {
            color: pink;
        }
        ul li:nth-child(2) {
            background-color: green;
        }
    </style>
</head>
<body>
    <ul>
        <li>此元素背景色不是lime</li>
        <li>我的也不是lime。</li>
        <li>我的才是lime！ :)</li>
    </ul>
</body>
</html>
