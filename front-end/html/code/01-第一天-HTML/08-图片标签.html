<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片标签</title>
</head>
<body>
    <h1>图片标签的使用</h1>
    <img src="images/img.jpg" alt="刘德华" /><br/>
    <img src="images/img.jpg" alt="刘德华" title="刘德华NB" width="500"/><br/>
    <img src="images/img.jpg" alt="刘德华" height="500"/><br/>
    <img src="images/img.jpg" alt="刘德华" height="500" width="300"/><br/>
    <img src="images/img.jpg" alt="刘德华" border="100"/><br/>
 
</body>
</html>
