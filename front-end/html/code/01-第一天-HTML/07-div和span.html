<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div和span</title>
</head>
<body>
    <div>我是一个大盒子</div>
    <div>我也是一个大盒子</div>
    <span>我是小盒子</span>
    <span>小盒子</span>
    <span>小盒子</span>
    <span>小盒子</span>
</body>
</html>
