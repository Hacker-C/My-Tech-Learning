<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本格式化</title>
</head>
<body>
    <p><strong>我是加粗的文字</strong></p>
    <p><em>我是斜体字</em></p>
    <p><ins>我是有下划线的文字</ins></p>
    <p><del>我是有删除线的文字</del></p>
    <p><strong><ins>我是加粗且有下划线的文字</ins></strong></p>
    <p><strong><ins>我是加粗且有下划线的文字</ins></strong></p>
    <b>加粗文字</b><br/>
    <ins>下划线</ins>
</body>
</html>
