<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .left {
            position: absolute;
            left: 0;
            top: 100px;
            background-color: pink;
            height: 300px;
            width: 150px;
        }
        .right {
            position: absolute;
            right: 0;
            top: 100px;
            background-color: deeppink;
            height: 300px;
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="left"></div>
    <div class="right"></div>
</body>
</html>
