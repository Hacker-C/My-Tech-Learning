<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li {
            color: red;
        }
        ul .nav {
            color: aqua;
        }
        ol .a {
            color: aquamarine;
        }
    </style>
</head>

<body>
    <ul>
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
    </ul>
    <ol>
        <li>我是ol的孩子</li>
        <li>我是ol的孩子</li>
        <li>我是ol的孩子</li>
        <li class="a">9999</li>
        <li class="a">9999</li>
    </ol>
    <ul>
        <li class="nav">我是测试1</li>
        <li class="nav">我是测试2</li>
        <li class="nav">我是测试3</li>
    </ul>
    <p class="nav">12222222222222</p>
</body>

</html>
