<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            list-style: none;
        }
       
        ul li {
            position: relative;
            width: 100px;
            height: 120px;
            border: 5px solid #ccc;
            float: left;
            margin-left: -5px;
        }
        ul li:hover {
            z-index: 1;
            border: 5px solid orange;
        }
    </style>
</head>

<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>

</html>
